[tool.coverage.run]
branch = true
source = [ "rag" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../coverage//apps/html'
 --cov-report xml:'../coverage//apps/coverage.xml'
 --html='../reports//apps/unittests/html/index.html'
 --junitxml='../reports//apps/unittests/junit.xml'
"""

[project]
name = "rag"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "dotenv>=0.9.9",
    "fastapi>=0.118.0",
    "qdrant-client>=1.15.1",
    "uvicorn>=0.37.0",
    "pandas>=2.0.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["rag"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
